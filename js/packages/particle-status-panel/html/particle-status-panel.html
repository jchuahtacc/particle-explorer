  <h4 particle-status-panel="device_name">Device Name</h4>
</div>
<div class="panel-body">
  <div class="input-group" particle-function-input-group="group">
    <span class="input-group-addon">ID</span>
    <input type="text" class="form-control" particle-status-panel="device_id" >
  </div>
  <div class="input-group" particle-function-input-group="group">
    <span class="input-group-addon">Last heard</span>
    <input type="text" class="form-control" particle-status-panel="last_heard" >
  </div>
  <div class="input-group" particle-function-input-group="group">
    <span class="input-group-addon">Last IP</span>
    <input type="text" class="form-control" particle-status-panel="last_ip" >
  </div>
  <div class="input-group" particle-function-input-group="group">
    <span class="input-group-addon">Status</span>
    <input type="text" class="form-control" particle-status-panel="status" >
  </div>
