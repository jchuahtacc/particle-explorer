<div class="panel-footer">
  <h4>Publish</h4>
</div>
<div class="panel-body">
  <div class="input-group">
    <span class="input-group-addon">Event: </span>
    <input type="text" class="form-control" particle-publish-panel="event" placeholder="Event name to publish">
  </div>
  <div class="input-group">
    <span class="input-group-addon">Data: </span>
    <input type="text" class="form-control" particle-publish-panel="data" placeholder='{ "key" : "data" }'>
  </div>
  <button class="btn btn-primary" particle-publish-panel="publish">Publish</button>
</div>
<div class="panel-footer">
  <h5><i><span particle-publish-panel="result"></span></i></h5>
</div>
